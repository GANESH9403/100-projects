<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <img src="images/Logo.svg" alt="">
                <p class="mt-2 h6 opacity-75 text-secondary">Welcome back!<br>login/signup in your account</p>
                <form action="">
                    <div class="formgroup">
                        <input class="form-control text-box text-warning rounded-1" type="email" placeholder="Email">
                        <input class="form-control text-box text-warning rounded-1" type="password"
                            placeholder="Password">
                    </div>

                    <div class="my-4 form-group d-flex w-100 justify-content-between">
                        <div class="form-check-inline">
                            <input id="check" class="form-check-input" type="checkbox">
                            <label for="check">Remember me</label>
                        </div>
                        <a class="text-decoration-none text-secondary" href="#">Forgot Password?</a>
                    </div>
                    <div class="button-group d-flex flex-start gap-4 my-5">
                        <button id="login" class="btn btn-outline-warning  glow rounded-0">Login</button>
                        <button id="signup" class="btn btn-outline-warning glow rounded-0">Signup</button>
                    </div>
                </form>
                <div class="d-flex flex-start w-100 mb-3 gap-4">
                <p class="text-secondary">or login with</p><a class="text-decoration-none text-warning" href="#">Facebook</a><a class="text-decoration-none text-warning" href="#">Google</a>
            </div>
            </div>
            <div class="col-12 col-md-6 text-center">
                <img src="images/Hands Graduate.svg" alt="">
            </div>
        </div>
        
    </div>
</body>
<script src="js/bootstrap.min.js"></script>

</html>
